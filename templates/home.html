<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Grid</title>

<body style="background-color :ghostwhite;">

        <div class="row">
            <div class="col-auto mx-auto p-3">
                <h1 style="color: cornflowerblue;">Home Page</h1>
            </div>
        </div>
        <div class="row">
            
            <form id='form1' class='mx-auto mt-4' action='/upload' method='POST' enctype="multipart/form-data">
                <input type='file' accept='.pdf' name='file'/>
                <button type="submit" class='btn btn-primary btn-lg' value="Submit" form="form1">Submit</button>
            </form>
        
        </div>
    </div>
